<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <title>Document</title>
  </head>
  <body>
    
<div class="wrapper">
    <div class="left-side">
    <h1>Formularz :</h1>

    <form>
      <div>
        <label for="name">Imię:</label>
        <input type="text" id="name" placeholder="Podaj imię ..."   /> <br />

        <label for="surname">Nazwisko:</label>
        <input type="text" id="surname" placeholder="Podaj nazwisko ..."  /><br />

        <label for="company">Nazwa firmy:</label>
        <input type="text" id="company" placeholder="Nazwa firmy ..."  /><br />

        <label for="pkdNo">Numer PKD:</label>
        <input type="text" id="pkdNo" placeholder="PKD XX.XX.X"  /><br />
        <span> Właściwy format: PKD XX.XX.X <br />np. PKD 02.07.Z</span>

        <input type="submit" id="submit" value="Wylicz składkę" />
      </div>
    </form>
  </div>

  <div class="right-side">
       
    <h1>Wyliczenie składki:</h1>
      <div class="right-container">
        <table>
        <tr>
          <td>Wyliczenie dla firmy:</td> 
          <td class="odd wyliczenie"></td>
        </tr>
        <tr>
          <td>Data:</td> 
          <td class="odd data"></td>
        </tr>
        <tr>
          <td>Zaszeregowanie PKD:</td> 
          <td class="odd pkd"></td>
        </tr>
        <tr>
          <td>Składka bazowa:</td> 
          <td class="odd bazowa"></td>
        </tr>
        <tr>
          <td>Współczynnik ryzyka:</td> 
          <td class="odd wspolczynnik"></td>
        </tr>
        <tr>
          <td>Składka finalna:</td> 
          <td class="odd final"></td>
        </tr>
      </table>
      <button>RESET</button>
      </div>
  </div>
  </div>

</div>

<div class="change-base">
  <p style="text-align: center; margin-top: 5px">Kwota bazowa:</p> 
  <input type="number" id="own-base">
  <button class="own">Zmień</button>
</div>

<div class="popup">
  <p>Aktualna wartość kwoty bazowej wynosi: </p>
  <p class="base"></p>
</div>


  <script src="script.js"></script>
  </body>
</html>
